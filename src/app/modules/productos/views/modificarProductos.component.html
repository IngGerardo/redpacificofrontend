    <div class="modal-header bg-primary">
    <h4 class="modal-title pull-left">Actualizar Producto</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="numero">Número de Producto: </label>
            <div class="col-md-9">
                <input type="text" formControlName="idu_producto" class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="des_producto">Descripción: </label>
            <div class="col-md-9">
                <input type="text" formControlName="des_producto" class="form-control" placeholder="Descripción"
                [ngClass]="{ 'is-invalid': submitted && form.des_producto.errors }" onlyLetters maxlength="50"/>
                <div *ngIf="submitted && form.des_producto.errors" class="invalid-feedback">
                    <div *ngIf="form.des_producto.errors.required">La Descripción es requerido.</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="des_modelo">Modelo: </label>
            <div class="col-md-9">
                <input type="text" formControlName="des_modelo" class="form-control" placeholder="Modelo"
                [ngClass]="{ 'is-invalid': submitted && form.des_modelo.errors }" onlyLetters maxlength="50"/>
                <div *ngIf="submitted && form.des_modelo.errors" class="invalid-feedback">
                    <div *ngIf="form.des_modelo.errors.required">El Modelo es requerido.</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="num_precio">Precio: </label>
            <div class="col-md-9">
                <input type="text" formControlName="num_precio" class="form-control" placeholder="Precio"
                [ngClass]="{ 'is-invalid': submitted && form.num_precio.errors }" onlyNumbers maxlength="8"/>
                <div *ngIf="submitted && form.num_precio.errors" class="invalid-feedback">
                    <div *ngIf="form.num_precio.errors.required">El Precio es requerido.</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="num_existencia">Existencia: </label>
            <div class="col-md-9">
                <input type="text" formControlName="num_existencia" class="form-control" placeholder="Existencia"
                [ngClass]="{ 'is-invalid': submitted && form.num_existencia.errors }" onlyNumbers maxlength="5"/>
                <div *ngIf="submitted && form.num_existencia.errors" class="invalid-feedback">
                    <div *ngIf="form.num_existencia.errors.required">La Existencia es requerido.</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <button type="button" class="btn btn-warning" (click)="onCancel()">Cerrar</button>
    </div>
    </form>
